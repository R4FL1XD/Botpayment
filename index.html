<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Handler</title>
</head>
<body>
    <h1>Callback Handler Page</h1>
    <p>This page is used to display the result of callback handling.</p>

    <!-- Example form (optional) -->
    <form id="callbackForm" action="https://your-backend-server.com/callback" method="post">
        <label for="status">Payment Status:</label>
        <input type="text" id="status" name="status" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Example JavaScript (optional)
        document.getElementById('callbackForm').addEventListener('submit', function(event) {
            // Additional JavaScript logic if needed
            alert('Form submitted!');
        });
    </script>
</body>
</html>
